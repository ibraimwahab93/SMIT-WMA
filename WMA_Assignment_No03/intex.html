<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_No_03</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <h3>
          Personal Information
        </h3>
        <label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;First
          Name: <input type="text" size="40" /></label
        ><br />
        <label>&nbsp;</label><br />
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name: &nbsp;<input type="text" size="40" /></label><br />
        <label>&nbsp;</label><br />
        <label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender: &nbsp;<select name="Gender">
            <option value="Select">
              Select your Gender
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </option>
            <option value="Male">Male</option>
            <option value="Fe-Male">Fe-Male</option>
          </select></label
        ><br />
        <label>&nbsp;</label><br />
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date of Birth: <select name="Date" ><option value="Month">Month</option></select></label>
        <label><select name="Date" ><option value="Days">Days</option></select></label>
        <label><select name="Date" ><option value="Years">Years</option></select></label>
        <label>&nbsp;</label><br />
        
        <!-- <h3>Account Information</h3> -->
        <label>&nbsp;</label><br />
        <label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          Email:
          <input
            type="email"
            size="40"
          /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Your
          email address will be your user name)</label
        ><br />
        <label>&nbsp;</label><br />

        <label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Re-type Email:
          <input type="email" size="40" /></input
        ><br />
        <label>&nbsp;</label><br />
        <label
          >&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          Password:
          <input
            type="password"
            size="40"
          /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Min.
          8 Characters,1 number, case-sensitive)</label
        ><br />
        <label>&nbsp;</label><br />
        <label>Re-type Password: <input type="password" size="40" /></label
        ><br />
        <label>&nbsp;</label><br />
        <label
          >Security Question:
          <select name="Question">
            <option value="Defult" center>
              Choose your Security Question
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </option>
            <option value="Pet">What is your Pet Name?</option>
            <option value="School">What is your School Name?</option>
          </select></label
        ><br />
        <label>&nbsp;</label><br />
        <label
          >&nbsp;&nbsp;Security Answer:
          <input
            type="text"
            size="40"
          /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(non
          case-sensitive)</label
        ><br />

        <h3>Content Information</h3>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Address: <input type="text" size="40" /></label> <br />
        <label>&nbsp;</label><br />
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City: <input type="text" size="40"/></label><br />
        <label>&nbsp;</label><br />
        <label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State:
          <select name="State">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
          </select></label
        ><br />
        <label>&nbsp;</label><br />
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Zip Code: <input type="text" /size="5">Optional</label><br />
        <label>&nbsp;</label><br />
        <label>&nbsp;&nbsp;&nbsp;&nbsp;Phone Number: <input type="text" size ="15" /size="11">
        <label
          ><select name="Cell">
            <option value="Mobile">Mobile</option>
            <option value="Telphone">Telphone</option>
          </select><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(No spaces or dashes)</label> &nbsp;&nbsp;</label
        >
      </fieldset>
    </form>
  </body>
</html>
